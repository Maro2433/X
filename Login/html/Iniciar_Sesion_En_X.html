<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion en X</title>
    <link rel="stylesheet" href="../css/Iniciar_Sesion_En_X_Style.css">
    <link rel="shortcut icon" href="../x.png">
</head>
<body>
    <div id="contenedor_principal" style="height: 100%; display: flex;">
        <div class="login_caja">
            <div class="login_superior">
                <div style="width: 25%;">
                    <a href="./Iniciar_Sesion_En_X_Principal.html" class="boton_circular" aria-label="Cerrar">x</a>
                </div>
                <div class="imagen">
                    <img src="../x.png" style="width: 35px; height: 35px;">
                </div>
                <div style="width: 25%;"></div>
            </div>
            <div class="login_texto">
                <h1>Inicia sesión en X</h1>
            </div>
            <div class="login_botones_inicio_sesion">
                <button class="boton_google"><img src="../google.png" style=" width: 20px; margin-right: 10px;">Iniciar sesión con Google</button>
                <button class="boton_apple"><img src="../apple.png" style=" width: 20px; margin-right: 10px;">Iniciar sesión con Apple</button>
            </div>
            <div class="login_division">
                <div style="width: 24%;"></div>
                <hr>
                <h1>O</h1>
                <hr>
                <div style="width: 24%;"></div>
            </div>
            <div class="login_caja_de_texto">
                <input class="caja_de_texto" type="text" placeholder="Teléfono, correo electrónico o nombre de usuario">
            </div>
            <div class="login_botones">
                <a href="./Iniciar_Sesion_En_X_Nombre.html" class="boton_siguiente">Siguiente</a>
                <a href="./Iniciar_Sesion_Olvidar_Contraseña.html" class="boton_contraseña">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="login_registro">
                <p>¿No tienes una cuenta? <a href="./Iniciar_Sesion_En_X_Registro.html" class="registro">Regístrate</a></p>
            </div>
        </div>
    </div>
</body>
</html>
